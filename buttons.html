<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="HandheldFriendly" content="True">
        <meta name="MobileOptimized" content="320">
        <title>Button Exercise</title>
        <link rel="stylesheet/less" type="text/css" href="styles.less" />
        <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/2.7.1/less.min.js"></script>
    </head>
    <body>
        <div class="container-cancel-button">
            <button class="button cancel">Cancel<span class="ex-cancel">&#10005;</span></button><br />
        </div>
        <div class="container-small-buttons">
            <button class="button small blue">Blue</button><br />
            <button class="button small grey">Grey</button><br />
            <button class="button small grey"><span class="ex-grey">&#10005;</span>Grey</button><br />
        </div>
        <div class="container-simple-button">
            <button class="button simple"><img class="icon" src="icon.png" />Simple button</button><br />
        </div>
    </body>
</html>
